<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Basic Portfolio :: David Morse</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div id="container">

    <header>
      <div class="mainwrapper">
        <div id="name" class="tealback">
          <h1>David Morse</h1>
        </div>
        <div id="nav">
          <p><a href="index.html" title="About Me">About</a> <span>|</span> <a href="portfolio.html" title="My Portfolio">Portfolio</a> <span>|</span> <a href="contact.html" title="Contact Me">Contact</a></p>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="mainwrapper">
        <div class="content maincontent">
          <h2 class="tealtext">Contact</h2>
          
          <div class="contactform">
            <form>
              Name:<br>
              <input type="text" name="name" placeholder="Jane Smith"><br>

              Email:<br>
              <input type="text" name="email" placeholder="example@gmail.com"><br>

              Message:<br>
              <textarea></textarea><br>

              <button type="button" class="tealback">Submit</button>
            </form>
          </div>

        </div>
        <div class="social maincontent">
          <h3 class="tealtext">Connect with Me</h3>
          <a href="https://github.com/dbmarshall/" title="GitHub"><img src="assets/images/social_if_github_square_black_107109.png" alt="GitHub"></a>
          <a href="https://www.Linkedin.com/in/david-m/" title="Linkedin"><img src="assets/images/social_if_linkedin_334668.png" alt="Linkedin"></a>
          <a href="https://stackoverflow.com/users/3787666/david" title="Stack Overflow"><img src="assets/images/social_if_stackoverflow_273179.png" alt="Stack Overflow" class="last"></a>
        </div>
      </div>
    </section>

  </div>

  <footer>
    <div class="mainwrapper">
      <div class="copyright">
        <p>&copy; Copyright 2017 David Morse</p>
      </div>
    </div>
  </footer>

</body>

</html>
